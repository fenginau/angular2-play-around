<div>
    <div class="row">
        <div class="col-xs-9">
            <p>{{message}}</p>
        </div>
        <div class="col-xs-3 text-right">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#searchArea">
                Search&nbsp;
                <span class="pull-right">
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                </span>
            </button>
        </div>
    </div>

    <div id="searchArea" class="collapse search-field">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" id="selectField" name="field" aria-labelledby="field">
                    <option *ngFor="let field of fields; let i = index" [value]="i">{{field}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search"></label>
                <input type="text" class="form-control" id="search">
            </div>
            <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </form>
    </div>
</div>
