<h1>Contact List</h1>

<p>Click contact to get further information.</p>

<p *ngIf="!contactList ; else dataBlock">
    <em *ngIf="!hasError">Loading...</em>
    <em *ngIf="hasError">{{hasError}}</em>
</p>
<ng-template #dataBlock>
    <div class="text-right">
        <select class="form-control input-sm pp-select" id="selectPp" [(ngModel)]="perPage" name="perpage" (change)="setPage()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
        </select> per page
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contactList" (click)="viewDetail(contact.contactId)">
                <td>{{ contact.contactName }}</td>
                <td>{{ contact.companyName }}</td>
                <td>{{ contact.contactEmail }}</td>
                <td>{{ contact.contactPhone1 }}</td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li [ngClass]="index == 1 ? 'disabled' : ''">
                <a aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ngFor="let i of pages" [ngClass]="i === index ? 'active' : ''">
                <a (click)="pageClick(i)">{{i}}</a>
            </li>
            <li [ngClass]="index == totalPage ? 'disabled' : ''">
                <a aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</ng-template>
