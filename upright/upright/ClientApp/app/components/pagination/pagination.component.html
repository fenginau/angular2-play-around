<nav aria-label="Page navigation">
    <ul class="pagination">
        <li [ngClass]="index == 1 ? 'disabled' : ''">
            <a aria-label="Previous" (click)="pageClick(index - 1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let i of pages" [ngClass]="i === index ? 'active' : ''">
            <a (click)="pageClick(i)">{{i}}</a>
        </li>
        <li [ngClass]="index == totalPage ? 'disabled' : ''">
            <a aria-label="Next" (click)="pageClick(index + 1)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li>
            <select class="form-control pp-select" id="selectPp" [(ngModel)]="perPage" name="perpage" (change)="setPage()">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
            </select>
        </li>
    </ul>
</nav>
