<h1>Company List</h1>

<p>Click company to get further information.</p>

<p *ngIf="!companyList ; else companyBlock">
    <em *ngIf="!hasError">Loading...</em>
    <em *ngIf="hasError">{{hasError}}</em>
</p>
<ng-template #companyBlock>
    <div class="text-right">
        <select id="selectPp" [(ngModel)]="perPage" name="perpage" (change)="calcPage()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
        </select> per page
    </div>
    <table class='table'>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>ABN</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let company of companyList" (click)="viewDetail(company.companyId)">
            <td>{{ company.companyId }}</td>
            <td>{{ company.companyName }}</td>
            <td>{{ company.companyAbn }}</td>
            <td>{{ company.companyPhone1 }}</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ngFor="let i of pages"><a (click)="getAllCompany(i)">{{i}}</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</ng-template>
